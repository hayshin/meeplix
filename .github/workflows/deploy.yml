name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/narrari/
            git pull
            bun install
            cd server && bun install
            bun build \
             	--compile \
             	--minify-whitespace \
             	--minify-syntax \
             	--target bun \
             	--outfile server \
             	./src/index.ts

            chmod +x server
            nohup ./server &

            cd ../client && bun install
            bun run build
            sudo mkdir /var/www/hayshin.dev/html
            sudo chown -R azureuser:azureuser /var/www/hayshin.dev/html
            sudo cp -r build/* /var/www/hayshin.dev/html/
            sudo systemctl restart nginx
